<html>
<head>
    <title>University Sports Selection Form</title>
</head>
<body>

    <h2>University Sports Selection Form</h2>

    <form action="process_sports_selection.php" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea><br>

        <label for="selectGame">Select Game:</label>
        <select id="selectGame" name="selectGame" required>
            <option value="football">Football</option>
            <option value="basketball">Basketball</option>
            <option value="volleyball">Volleyball</option>
            <!-- Add more sports/games as needed -->
        </select><br>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
